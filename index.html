<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <!-- Header -->
        <div class="head">
            <h2>PROJET</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>

        <!-- Inputs -->
         
        <!--onkeyup est un événement  qui se déclenche lorsqu’une touche du clavier est relâchée  -->
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total">00</small>
                
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>
        </div>

        <!-- Outputs -->
        <div class="outputs">
            <div id="deleteAll">

            </div>

            <!-- Table -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>1</td>
                        <td>samsung</td>
                        <td>2000</td>
                        <td>100</td>
                        <td>100</td>
                        <td>10</td>
                        <td>300</td>
                        <td>Category</td>
                        <td>Update</td>
                        <td>Delete</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
